<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Petshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Soft Pink */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1{
            font-size: x-large;
        }

        header {
            background-color: #f6f161; /* Dark Green */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #f48fb1; /* Pink Border */
            position: relative;
        }

        .signup-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-color: white;
            border-radius: 16px; /* Slightly larger border effect */
            z-index: -1;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f6f161; /* Dark Green */
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f6f161; /* Dark Green */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #f48fb1; /* Pink */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f6f161; /* Dark Green */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e5d353; /* Slightly darker green */
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        p a {
            color: #f48fb1; /* Pink */
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f6f161; /* Dark Green */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            border-top: 5px solid #f48fb1; /* Pink Border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Petshop Amigo - Cadastro de Usuário</h1>
    </header>

    <main>
        <section class="signup-container">
            <h2>Cadastre-se</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirme sua Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="/login">Faça login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Petshop Amigo - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
